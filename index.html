<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="search">
        <input type="text" id="city">
        <button id="button"><img src="image/search.png" alt="" id="searchr"></button>
    </div>
    <div class="weather">
        <h1>Weather Details</h1>
        <img src="image/cloud_and_sun-removebg-preview.png" alt="" id="image">
        <div class="Details">
            <div id="one"><b>City:none</b></div><br>
            <div id="two"><b>Temperature:none</b></div><br>
            <div id="three"><b>Humanity:none</b></div><br>
            <div id="four"><b>Pressure:none</b></div><br>

            <div id="seven"><b>weather:none</b></div>
        </div>
    </div>
    
    <div class="weatherimage">
        <h3>Temperature</h3>
        <div>
            <img src="image/cloud_and_sun-removebg-preview.png" alt="" id="image1">
            <p class="templ" id="templ">none°C</p>
            <div class="circle">
                <p id="pressure">1000mbar</p>
            </div>
            <p class="press">Pressure</p>
            <div class="mm">
                <p class="min">
                <div class="minbox">
                    <p class="c" id="minbox">00.00°C</p>
                </div>
                </p>
                <p class="max">
                <div class="minbox">
                    <p class="c" id="maxbox">00.00°C</p>
                </div>
                </p>
            </div>
        </div>
    </div>
    <div class="temp">
        <h1 class="humanity">Humanity</h1>
        <div class="start">
            <div class="humanity1">
                <img src="image/humnity.webp" alt="" id="imghum">
                <P id="humanity">00%</P>
            </div>
            <div class="sun">
                <h4 class="Sunrise">Sunrise:</h4>
                <p id="Sunrise">00:00:00 AM</p>
                <h4 class="Sunrise">Sunset:</h4>
                <p id="Sunset">00:00:00 PM</p>
            </div>
        </div>
    </div>
    <script>
        const city = document.getElementById("city");
        const button = document.getElementById("button");
        const weather1 = document.querySelector("#image");
        const weather2 = document.querySelector("#image1");
        const url = `https://api.openweathermap.org/data/2.5/weather?&units=metric&q=`;
        const apikey = "986e19c867b447fef3ae4f36284534d5";
        async function checkWeather(city) {
            const response = await fetch(url + city + `&appid=${apikey}`);
            var data = await response.json();

            console.log(data);

            document.getElementById("one").innerHTML = `City: ${data.name}`;
            document.getElementById("two").innerHTML = `Temperature:${Math.round(data.main.temp)}°C`;
            document.getElementById("three").innerHTML = `Humanity: ${data.main.humidity}%`;
            document.getElementById("four").innerHTML = `Pressure: ${Math.round(data.main.pressure)}mbar`;
            document.getElementById("seven").innerHTML = `Weather: ${data.weather[0].main}`;
            document.getElementById("templ").innerHTML = `${Math.round(data.main.temp)}°C`;
            document.getElementById("pressure").innerHTML = `${Math.round(data.main.pressure)}mbar`;
            document.getElementById("maxbox").innerHTML = `max:${data.main.temp_max}°C`;
            document.getElementById("minbox").innerHTML = `min:${data.main.temp_min}°C`;
            document.getElementById("humanity").innerHTML = ` ${data.main.humidity}%`;

            if (data.weather[0].main == "Clouds") {
                weather1.src = "image/fullcloud-removebg-preview.png";
                weather2.src = "image/fullcloud-removebg-preview.png";
            }
            else if (data.weather[0].main == "Clear") {
                weather1.src = "image/sun-removebg-preview.png";
                weather2.src = "image/sun-removebg-preview.png";
            }
            else if (data.weather[0].main == "Rain") {
                weather1.src = "image/rain-removebg-preview.png";
                weather2.src = "image/rain-removebg-preview.png";
            }
            else if (data.weather[0].main == "Drizzle") {
                weather1.src = "image/weather-images-removebg-preview.png";
                weather2.src = "image/weather-images-removebg-preview.png";
            }
            else if (data.weather[0].main == "Mist") {
                weather1.src = "image/spring-removebg-preview.png";
                weather2.src = "image/spring-removebg-preview.png";
            }
        }
        button.addEventListener("click", () => {
            checkWeather(city.value);
        });
        const sunriseTime = document.getElementById("Sunrise");
        const sunsetTime = document.getElementById("Sunset");
        async function getTimes() {
            const lat = `38.907192`;
            const lng = `-77.036873`;
            const response = await fetch(`https://api.sunrisesunset.io/json?lat=${lat}&lng=${lng}`);
            const result = await response.json();
            console.log(result);
            sunriseTime.textContent = result.results.sunrise;
            sunsetTime.textContent = result.results.sunset;
        }
        button.addEventListener("click", getTimes);
    </script>
</body>

</html>
